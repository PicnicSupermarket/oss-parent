name: Build and verify
on:
  pull_request:
  push:
    branches: [ master ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - jdk: 11.0.16
            sonarEnabled: true
          - jdk: 17.0.4
            sonarEnabled: false
    steps:
      - name: Check out code
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          # Fetch entire history for SonarCloud analysis.
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@a18c333f3f14249953dab3e186e5e21bf3390f1d # v3.5.1
        with:
          java-version: ${{ matrix.jdk }}
          distribution: temurin
          cache: maven
      - name: Cache SonarCloud packages
        if: ${{ matrix.sonarEnabled }}
        uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1 # v3.0.10
        with:
          path: "${HOME}/.sonar/cache"
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Display build environment details
        run: mvn --version
      - name: Build project
        run: mvn -T1C install
      - name: Perform SonarCloud analysis
        if: ${{ matrix.sonarEnabled }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar
      - name: Remove installed project artifacts
        run: mvn build-helper:remove-project-artifact
